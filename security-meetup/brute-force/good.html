<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .login-container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Login</h1>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="login-button">Log In</button>
    <p id="message"></p>
  </div>

  <script>
    const users = [
      { username: 'admin', password: 'password123', attempts: 0 },
      { username: 'user1', password: 'securepass', attempts: 0 },
      { username: 'john_doe', password: 'letmein', attempts: 0 }
    ];

    const loginButton = document.getElementById('login-button');
    const messageElement = document.getElementById('message');

    loginButton.addEventListener('click', () => {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      const user = users.find(user => user.username === username);

      if (user) {
        if (user.attempts >= 3) {
          messageElement.textContent = 'Account locked. Try again later.';
        } else if (user.password === password) {
          messageElement.textContent = 'Login successful';
        } else {
          user.attempts++;
          messageElement.textContent = 'Login failed';
        }
      } else {
        messageElement.textContent = 'User not found';
      }
    });
  </script>
</body>
</html>
